<html>
<head>
</head>
<body>
<button type="button" onclick="addLabel()">addLabel()</button>
<script src="vendor/excalibur-0.2.2.js"></script>
<script>
	var game = new ex.Engine();
	var counter = 50;
	function addLabel() {
		var label = new ex.Label();
		var position = 50 + counter;
		label.x = position;
		label.y = position;
		label.text = "Foo";
		label.color = ex.Color.White;
		game.addChild(label);
		counter += 20;
	}
	game.start();
</script>
</body>
</html>
